<div class="login_page">
    <div class="login_page_header">
        <a href="http://demo.engagedots.com/">
            <img src="/assets/images/logo/scooti_logo.png" alt="test" />
        </a>
    </div>
    <div class="login_page_body">
        <div class="login_box">
            <div class="login_title">
                <h6>Administrator Login</h6>
            </div>
            <div class="login_form">
                <form class="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <ul>
                        <li>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" maxlength="50" required email >
                                <mat-error *ngIf="(f.submitted||email.touched) && email.errors && ( email.errors.required || email.errors.email) ">
                                    Enter valid email Id 
                                </mat-error>

                            </mat-form-field>
                        </li>
                        <li>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="Password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" maxlength="20" required >
                                <mat-error *ngIf="(f.submitted||password.touched) && password.errors && password.errors.required">
                                    Password Must not be empty
                                </mat-error>
                            </mat-form-field>
                        </li>
                        <li>
                            <mat-checkbox >Remember Me</mat-checkbox>
                            <a class="forgot_link" href="admin/forgot_password">Forgot Password?</a>
                        </li>
                        <li class="login_btm">
                            <button mat-button color="primary" type="submit">Login</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</div>
